<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background: #007bff;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }
        .result {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Mobile API Test</h1>
    <p>Test the API endpoints from your mobile device</p>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testServerInfo()">Test Server Info</button>
    <button onclick="testCORS()">Test CORS Preflight</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, content, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${title}</strong>\n${content}`;
            resultsDiv.appendChild(div);
        }
        
        async function testHealth() {
            try {
                const response = await fetch('/api/public/health');
                const data = await response.json();
                addResult('Health Check Success', JSON.stringify(data, null, 2));
            } catch (error) {
                addResult('Health Check Error', error.message, true);
            }
        }
        
        async function testServerInfo() {
            try {
                const response = await fetch('/api/public/server-info');
                const data = await response.json();
                addResult('Server Info Success', JSON.stringify(data, null, 2));
            } catch (error) {
                addResult('Server Info Error', error.message, true);
            }
        }
        
        async function testCORS() {
            try {
                const response = await fetch('/api/public/health', {
                    method: 'GET',
                    headers: {
                        'Origin': 'http://localhost:3000',
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                addResult('CORS Test Success', `Status: ${response.status}\nData: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                addResult('CORS Test Error', error.message, true);
            }
        }
    </script>
</body>
</html>
